<div class="favOffers-titles d-flex px-2 align-items-center justify-content-between my-2">
  <h4 class="fw-bold">عروضنا المفضلة</h4>
  <span class="py-2 px-4 border border-2 shop-now border-dark ">
    تسوق الأن</span>
</div>
<div class="favOffers-container p-4 mb-4">
  <swiper
    *ngIf="bestSellers && bestSellers.MostSellItems.data "
    [navigation]="true"
    class="mySwiper swiper-favOffers"
    [config]="config">
    <ng-template  id="mySlider" swiperSlide *ngFor="let item of bestSellers.MostSellItems.data ">
          <div  class="fav-offer-box d-flex justify-content-between flex-column flex-grow-1">
            <div class="imgContainer rounded-4 overflow-hidden">
              <img class="img-fluid " src="https://satatechnologygroup.net:3301/{{item.menu_categories_items?.photo}}" alt="" />
            </div>
            <div class="details mt-2">
              <h5 class="title"
                  *ngIf="item.menu_categories_items.name !== 'علبة جبنة'">
                  {{item.menu_categories_items?.name}}
              </h5>
              <span class="price fs-5 fw-bold">
          {{item.price}}
                <span class="fs-6 fw-normal">جنيه</span>
        </span>
              <span class="price d-flex align-items-center gap-1 inst_price">
          {{item.price + (item.price * .40)}} <span>جنيه</span>
        </span>
            </div>
            <div class="moreDetails d-flex justify-content-between align-items-center">
              <img src="https://f.nooncdn.com/s/app/com/noon/images/fulfilment_express_v2-ar.svg" alt="noon-express" class="sc-b51db3f-1 bGljQY"
                   style="width: 80px ; height:20px">
              <span class="rate d-flex gap-1 justify-content-between align-items-center">
          <img class="icon" src="../../../../../assets/imgs/star.png " style="top: 1px;" alt="">
          4.5 <span
                style="color: rgba(177, 177, 177, 0.869); font-weight: lighter">(2)</span>
        </span>
            </div>
          </div>
    </ng-template>
  </swiper>
</div>
